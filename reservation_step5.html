
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Reservation</title>
    
  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <link rel="stylesheet" type="text/css" href="css/template.css">
  <script href="js/semantic.js"></script>
  <script href="js/template.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
</head>
<body>

<!-- Page Contents -->
<div class="pusher">
  <div class="ui inverted vertical masthead center aligned segment">

    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
        <a class="toc item">
          <i class="sidebar icon"></i>
        </a>
        <a class="active item">Home</a>
        <a class="item">Work</a>
        <a class="item">Company</a>
        <a class="item">Careers</a>
        <div class="right item">
          <a class="ui inverted button">Log in</a>
          <a class="ui inverted button">Sign Up</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Body Start -->
  <div class="ui grid">

    <!-- Grid Margin -->
    <div class="two wide column">
    </div>

    <!-- Input Forms -->
    <div class="twelve wide column">

      <div class="ui divider"></div>
      <h1 class="ui header">
        Reservation Complete
      </h1>

      <div class="ui container center aligned ordered steps">
        <div class="completed step">
          <div class="content">
            <div class="title">Enter Information</div>
            <div class="description"></div>
          </div>
        </div>
        <div class="completed step">
          <div class="content">
            <div class="title">Choose Rooms</div>
            <div class="description"></div>
          </div>
        </div>
        <div class="completed step">
          <div class="content">
            <div class="title">Select Options</div>
            <div class="description"></div>
          </div>
        </div>
        <div class="completed step">
          <div class="content">
            <div class="title">Billing</div>
            <div class="description"></div>
          </div>
        </div>
      </div>

      <div class="ui divider"></div>
      <div>

      <div class="ui items">
        <h3 class="ui header">
          Your Reservation
        </h3>
        <div class="item">
          <div class="image">
            <img src="https://placehold.it/60x60">
          </div>
          <div class="content">
            <a class="header">Suite Room</a>
            <div class="meta">
              <span>Description</span>
            </div>
            <div class="description">
              <p></p>
            </div>
            <div class="extra">
              Additional Details
            </div>
          </div>
        </div>
      </div>
      <div class="ui divider"></div>

      <button class="ui container center aligned labeled green icon button">
        <i class="check icon"></i>
        Confirm
      </button>
    </div>

    <!-- Grid Margin -->
    <div class="two wide column">
    </div>

  </div>

</div>

</body>

</html>
