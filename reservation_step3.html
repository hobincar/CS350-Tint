
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Reservation</title>
    
  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <link rel="stylesheet" type="text/css" href="css/template.css">
  <script href="js/semantic.js"></script>
  <script href="js/template.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
</head>
<body>

<!-- Page Contents -->
<div class="pusher">
  <div class="ui inverted vertical masthead center aligned segment">

    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
        <a class="toc item">
          <i class="sidebar icon"></i>
        </a>
        <a class="active item">Home</a>
        <a class="item">Work</a>
        <a class="item">Company</a>
        <a class="item">Careers</a>
        <div class="right item">
          <a class="ui inverted button">Log in</a>
          <a class="ui inverted button">Sign Up</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Body Start -->
  <div class="ui grid">

    <!-- Grid Margin -->
    <div class="two wide column">
    </div>

    <!-- Input Forms -->
    <div class="twelve wide column">

      <div class="ui divider"></div>
      <h1 class="ui header">
        Reservation
      </h1>
      <div class="ui container center aligned ordered steps">
        <div class="completed step">
          <div class="content">
            <div class="title">Enter Information</div>
            <div class="description"></div>
          </div>
        </div>
        <div class="completed step">
          <div class="content">
            <div class="title">Choose Rooms</div>
            <div class="description"></div>
          </div>
        </div>
        <div class="active step">
          <div class="content">
            <div class="title">Select Options</div>
            <div class="description"></div>
          </div>
        </div>
        <div class="active step">
          <div class="content">
            <div class="title">Billing</div>
            <div class="description"></div>
          </div>
        </div>
      </div>
      <div class="ui divider"></div>
      <div>

      <div class="ui items">
        <h3 class="ui header">
          You Choosed this Room
        </h3>
        <div class="item">
          <div class="image">
            <img src="https://placehold.it/60x60">
          </div>
          <div class="content">
            <a class="header">Suite Room</a>
            <div class="meta">
              <span>Description</span>
            </div>
            <div class="description">
              <p></p>
            </div>
            <div class="extra">
              Additional Details
            </div>
          </div>
        </div>
      </div>
      <div class="ui divider"></div>

      <div class="ui form segment">
        <div class="two fields">
          <div class="field">
            <label>Will you have a Breakdfast? (each $15.50)</label>
            <div class="ui labeled input">
              <div class="ui label">
                <i class="food icon"></i>
                Breakfast
              </div>
              <input type="number" placeholder="">
            </div>
          </div>
          <div class="field">
            <label>Will you need a Baby Bed? (each $5.00)</label>
            <!-- <input placeholder="Up to 5" type="number"> -->
            <div class="ui floating dropdown labeled search icon button">
              <i class="cubes icon"></i>
              <span class="text"> Baby Bed (up to 3) </span>
              <div class="menu">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <label>Additional Text</label>
          <textarea rows="2"> If you want, we will help you. </textarea>
        </div>
      </div>


      <div class="ui divider"></div>

      <button class="ui left floated labeled red icon button" onclick = "location.href = 'reservation_step2.html'">
        <i class="left arrow icon"></i>
        Previous
      </button>
      <button class="ui right floated right labeled blue icon button" onclick = "location.href = 'reservation_step4.html'">
        <i class="right arrow icon"></i>
        Next
      </button>
    </div>

    <!-- Grid Margin -->
    <div class="two wide column">
    </div>

  </div>

</div>
