<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Homepage - Semantic</title>
    
  <link rel="stylesheet" type="text/css" href="semantic-ui/semantic.css">
  <link rel="stylesheet" type="text/css" href="css/template.css">
  <link rel="stylesheet" type="text/css" href="css/signup.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'>
  <script href="semantic-ui/semantic.js"></script>
  <script href="js/template.js"></script>
  <script href="js/signup.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script>
    function validate_email(email) {
      var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(email);
    }
    function validate_phone_number(phone_number) {
      var re = /^\d{3}-\d{3,4}-\d{4}$/;
      return re.test(phone_number);
    }
    
  $(document)
    .ready(function() {
      $('#email').on('keyup', function() {
//        console.log(this.value, validate_email(this.value));
        let is_valid = validate_email(this.value)
        if (is_valid)
          $(".email.error").hide();
        else
          $(".email.error").text("Not a valid email format").show();
      });
    
      $('#passward1').on('keyup', function() {
//        console.log(this.value);
        if (this.value.length < 8)
          $(".passward1.error").text("Passward should be longer than 7 characters").show();
        else
          $(".passward1.error").hide();
      });
    
    $('#passward2').on('keyup', function() {
//      console.log(this.value);
      if (this.value != $('#passward1').val())
        $(".passward2.error").text("Passwards should be same").show();
      else
        $(".passward2.error").hide();
    });
    
    $('#phone_number').on('keyup', function() {
//      console.log(this.value);
      let is_valid = validate_phone_number(this.value);
      if (is_valid)
        $(".phone_number.error").hide();
      else
        $(".phone_number.error").text("Not a valid phone number format").show();
    });
  });
  </script>
</head>
<body>

<!-- Page Contents -->
<div class="pusher">
  <div class="ui inverted vertical masthead center aligned segment top" >
      <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
          <a class="toc item">
            <i class="sidebar icon"></i>
          </a>
          <a class="active item">Home</a>
          <a class="item" href="reservation_step1.html">Reservation</a>
          <a class="item" href="#information">Information</a>
          <div class="right item">
            <a class="ui inverted button" href="login.html">Log in</a>
            <a class="ui inverted button" href="signup.html">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <!--<img src="assets/images/logo.png" class="image">-->
      <div class="content">
        Sign-up your account
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="mail icon"></i>
            <input id="email" class="ui" type="text" name="email" placeholder="E-mail address">
          </div>
          <div class="ui email error hide"></div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input id="passward1" type="password" name="password1" placeholder="Password">
          </div>
          <div class="ui passward1 error hide"></div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input id="passward2" type="password" name="password2" placeholder="Password again">
          </div>
          <div class="ui passward2 error hide"></div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input class="ui" type="text" name="name" placeholder="Name">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="mobile icon"></i>
            <input id="phone_number" class="ui" type="text" name="phone-number" placeholder="Phone number     e.g. 010-1010-1010">
          </div>
          <div class="ui phone_number error hide"></div>
        </div>
        <div class="ui fluid large teal submit button">Sign up</div>
      </div>
      <div class="ui error message"></div>
    </form>
  </div>
</div>
</body>

</html>
